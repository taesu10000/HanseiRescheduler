{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body class="text-center">
    <div class="background">
      <form class="form-login" action="{% url 'Hansei:login' %}" method="post">
        <!-- {% csrf_token %} -->
        <img class="mb-4" src="{% static 'images/bootstrap-social.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus >
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required >
        <div class="checkbox mb-3">
          <label>
            <p style="color: red;"> {{message}}</p>
          </label>
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="login"></input>
      </form>
      <form class="form-signin" action="{% url 'Hansei:signinpage' %}" method="post">
        <!-- {% csrf_token %} -->
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="signin"></input>
      </form>
      <!-- taesu10000@naver.com -->
    </div>
  </body>
</html>
