{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="text-center" >
  <div class="background"></div>
    <form class="form-signin" action="{% url 'Hansei:signin' %}" method="post">
      <!-- {% csrf_token %} -->
      <img class="mb-4" src="{% static 'images/bootstrap-social.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus >
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required >
      <input type="password" id="inputPassword2" name="inputPassword2" class="form-control" placeholder="Retype Password" required >
      <label>
        <p style="color: red;"> {{message}}</p>
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="signin">Sign in</button>
      <!-- taesu10000@naver.com -->
    </form>
  </div>
</body>
